<!DOCTYPE html>
<html>
  <head>
    <title>Meeting cost counter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
<body>
  <div class="col-xs-12">
    <h1>Meeting cost calculator</h1>
  </div>
  <div class="form-group col-sm-3 col-xs-6">
    <label for="attendees">How many people are at the meeting?</label>
    <input type="text" class="form-control input-lg" id="attendees">
  </div>
  <div class="form-group col-sm-3 col-xs-6">
    <label for="dayRate">What is the average day rate for attendees?</label>
    <input type="text" class="form-control input-lg" id="dayRate">
  </div>

  <div class="col-xs-12">
    <button type="button" class="btn btn-success btn-lg" onclick="incrementCount(0)">Start</button>
    <button type="button" class="btn btn-warning btn-lg" onclick="pause()">Pause</button>
    <button type="button" class="btn btn-lg" onclick="window.location.reload()">Reset</button>
  </div>

</body>
  <body>
    <div class="main_container" id="id_main_container">
      <div class="container_inner" id="display_div_id">
      </div>
    </div>

    <script>
    var str_counter_0 = 0;
    var display_str = "";
    var display_div = document.getElementById("display_div_id");
    var interval;

    function incrementCount(current_count){
      interval = setInterval(timer,1000);
    }

    function timer(){
      var people = document.getElementById("attendees").value;
      var rate = document.getElementById("dayRate").value;
      while (display_div.hasChildNodes()) {
          display_div.removeChild(display_div.lastChild);
      }
      str_counter_0++;
      display_str = "Â£" + ((people*(rate/(7.5*60*60))) *str_counter_0).toFixed(2).toString();
      for (var i = 0; i < display_str.length; i++) {
        var new_span = document.createElement('span');
        new_span.className = 'num_tiles';
        new_span.innerText = display_str[i];
        display_div.appendChild(new_span);
      }
    }

    function pause(){
      clearInterval(interval);
    }

    </script>
  </body>
</html>
